<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layout-admin">

<head>
    <title>Quản lý danh mục</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" 
          href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div layout:fragment="content" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Quản lý danh mục</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-primary" id="btnAddCategory">
                                <i class="fas fa-plus"></i> Thêm danh mục
                            </button>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <!-- Filter controls -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="statusFilter">Trạng thái:</label>
                                <select class="form-control" id="statusFilter">
                                    <option value="true">Đang hoạt động</option>
                                    <option value="false">Đã xóa</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="searchKeyword">Tìm kiếm:</label>
                                <input type="text" class="form-control" id="searchKeyword" placeholder="Tên danh mục...">
                            </div>
                        </div>
                        
                        <!-- Categories table -->
                        <table id="categoriesTable" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Icon</th>
                                    <th>Tên danh mục</th>
                                    <th>Mô tả</th>
                                    <th>Trạng thái</th>
                                    <th>Ngày tạo</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be loaded via AJAX -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Thêm danh mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="categoryForm">
                    <div class="modal-body">
                        <input type="hidden" id="categoryId" name="categoryId">
                        
                        <div class="form-group mb-3">
                            <label for="categoryName" class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="categoryName" name="categoryName" required maxlength="200">
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" name="description" rows="3" maxlength="500"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="icon" class="form-label">Icon (CSS class)</label>
                            <input type="text" class="form-control" id="icon" name="icon" placeholder="fa fa-home, fas fa-laptop, etc.">
                            <small class="form-text text-muted">Ví dụ: fas fa-home, fab fa-apple, etc.</small>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="status" name="status" checked>
                                <label class="form-check-label" for="status">Đang hoạt động</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary" id="btnSaveCategory">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <div layout:fragment="scripts">
        <!-- DataTables JS -->
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Category management JS -->
        <script th:src="@{/js/category-management.js}"></script>
    </div>
</body>
</html>
